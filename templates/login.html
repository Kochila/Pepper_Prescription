<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Load Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
        integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I"
        crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <title>Login - Pepper Prescription</title>
</head>
<body style="background:#5fa468">
    <div class="header">

      <div class="container">
        
  
      <div class="topleft">
      <a href="{{url_for('home')}}" class="btn btn-success custom" role="button">Back</a>
      
    </div>
    


    
    
    
        
        
    

    <div class="row">

        <div class="login_links">
            <div class="card_log_reg" style="float:none">
                <h1>Login</h1>

            <form method="POST" action="">
                {{ form.hidden_tag() }}
                {{ form.email }}
                <br>
                {{ form.password }}
                <br>
                <br>
                {{ form.submit(class="btn btn-success custom") }}
            </form>

            <a href="{{ url_for('register') }}">Don't have an account? Sign Up</a>
                    
            </div>
  
            
  
              
    
        
            
          </div>
    
    </div>
    
  
    <div class="footer">
        <br>
        <br>
        <h3>Follow Us</h3>
        <span class="socialmediaview">
            <a href="#">
              <img src="{{url_for('static',filename='image/facebook.png')}}" alt="" width="50" height="50">
            </a>
            <a href="#">
              <img src="{{url_for('static',filename='image/twitter.png')}}" alt="" width="50" height="50">
            </a>
            <a href="#">
              <img src="{{url_for('static',filename='image/instagram.png')}}" alt="" width="50" height="50">
            </a>
          </span>
      </div>
    

</body>
</html>
