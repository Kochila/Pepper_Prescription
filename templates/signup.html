<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Load Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" >
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <title>Sign Up - Pepper Prescription</title>
</head>
<body style="background:#5fa468">
  <div class="header">

    <div class="container">
      

    <div class="topleft">
    <a href="{{url_for('home')}}" class="btn btn-success custom" role="button">Back</a>
    
  </div>
  


  
  
  
      
      
  

  <div class="row">

    <div class="login_links">
      <div class="card_log_reg" style="float:none">
          <h1>Sign Up</h1>

      <form method="POST" action="">
          {{ form.hidden_tag() }}
          {{ form.email }}
          <br>
          {{ form.username }}
          <br>
          {{ form.password }}
          <br>
          <br>
          {{ form.submit(class="btn btn-success custom") }}
      </form>

      <p>
        {% if form.email.errors %}
        <br>
            {% for error in form.email.errors %}
                {{ error }}
            {% endfor %}
        {% endif %}
      </p>

      <a href="{{ url_for('login') }}">Already have an account? Log In</a>
              
      </div>


  
      
    </div>
  
  </div>

  <div class="footer">
      <br>
      <br>
      <h3>Follow Us</h3>
      <span class="socialmediaview">
          <a href="#">
            <img src="{{url_for('static',filename='image/facebook.png')}}" alt="" width="50" height="50">
          </a>
          <a href="#">
            <img src="{{url_for('static',filename='image/twitter.png')}}" alt="" width="50" height="50">
          </a>
          <a href="#">
            <img src="{{url_for('static',filename='image/instagram.png')}}" alt="" width="50" height="50">
          </a>
        </span>
    </div>
  

</body>
</html>
