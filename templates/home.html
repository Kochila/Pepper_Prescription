<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Load Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
        integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I"
        crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <title>{% block title %}{% endblock %} Welcome - Pepper Prescription</title>
</head>
<body style="background:#5fa468">
  <div class="header">

    <a href="{{ url_for('home') }}">
      <img src="{{url_for('static',filename='image/PepperPrescriptionLogo.png')}}" alt="" width="300" height="200">
</a>
    
  </div>
  


  
  
  
      
      
  

  <div class="row">

      <div class="login_links">
          <div class="card_log_reg" style="float:none">
            <div class="d-grid gap-2 col-6 mx-auto"></div>
            <a href="{{url_for('login')}}" class="btn btn-success custom" class="button">Login</a>
            <br>
            <br>
            <a href="{{url_for('register')}}" class="btn btn-success custom" class="button">Register</a>
          </div>
                  
          </div>

        
        </div>
  
  </div>
  

  <div class="footer">
      <br>
      <br>
      <h3>Follow Us</h3>
      <span class="socialmediaview">
          <a href="#">
            <img src="{{url_for('static',filename='image/facebook.png')}}" alt="" width="50" height="50">
          </a>
          <a href="#">
            <img src="{{url_for('static',filename='image/twitter.png')}}" alt="" width="50" height="50">
          </a>
          <a href="#">
            <img src="{{url_for('static',filename='image/instagram.png')}}" alt="" width="50" height="50">
          </a>
        </span>
      <br>
      <br>
    </div>
  

</body>
</html>
