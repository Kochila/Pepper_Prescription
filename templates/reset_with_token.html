<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Load Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <title>Reset - Pepper Prescription</title>
</head>
<body style="background:#5fa468">
    <div class="header">

      <div class="container">
        
  
      <div class="topleft">
      <a href="{{url_for('login')}}" class="btn btn-success custom" role="button">Back</a>
      
    </div>

    </div>
    
    
    <div class="space" style="min-height:10vh"></div>
        

    <div class="row" style="min-height:50vh">

        <div class="login_links">
            <div class="card_log_reg" style="float:none">
                <h1>Step 2</h1>

            <form method="POST" action="{{ url_for('reset_with_token', token=token) }}">
                {{ form.hidden_tag() }}
                <input type="password" id="password" name="password" placeholder="Password" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Password, must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" autocomplete="off">
                <br>
                <input type="password" id="confirm" name="confirm" placeholder="Confirm Password" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Password, must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" autocomplete="off" onkeyup='check();'>
                <br>
                <br>
                {{ form.submit(class="btn btn-success custom") }}
            </form>

            <br>

            <p id="message">
            {% with messages = get_flashed_messages() %}
            <br>
            {% if messages %}
              {% for message in messages %}
                {{ message }}
              {% endfor %}
              {% endif %}
              {% endwith %}
            </p>
              
            <a style="color:red" href="{{ url_for('login') }}">Log In</a>
                    
            </div>
  
            
          </div>
    
    </div>
    
  
    <div class="footer">
        <h3>Follow Us</h3>
        <span class="socialmediaview">
            <a href="#">
              <img src="{{url_for('static',filename='image/facebook.png')}}" alt="" width="50" height="50">
            </a>
            <a href="#">
              <img src="{{url_for('static',filename='image/twitter.png')}}" alt="" width="50" height="50">
            </a>
            <a href="#">
              <img src="{{url_for('static',filename='image/instagram.png')}}" alt="" width="50" height="50">
            </a>
          </span>

          <!-- Copyright -->
    <div class="text-center p-4" style="background-color: rgba(0, 0, 0, 0.025);">
      Â© 2023 Copyright:
      <a class="text-reset fw-bold" href="">TechMasters</a>
    </div>
    <!-- Copyright -->
      </div>

      <script>
        // Matching of password and confirm password
        var check = function() {
          if (document.getElementById('password').value ==
            document.getElementById('confirm').value) {
            document.getElementById('confirm').style.color = 'green';
            document.getElementById('message').style.color = 'green';
            document.getElementById('message').innerHTML = 'matching';
          } else {
            document.getElementById('confirm').style.color = 'red';
            document.getElementById('message').style.color = 'red';
            document.getElementById('message').innerHTML = 'Passwords must match';
          }
        }
      </script>
    

</body>
</html>
