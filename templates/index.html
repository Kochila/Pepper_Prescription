<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Load Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
        integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I"
        crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <title>{% block title %}{% endblock %} Pepper Prescription</title>
</head>
<body>
    <div class="header">
        
        
      <a href="{{ url_for('views.home') }}">
            <img src="{{url_for('static',filename='image/PepperPrescriptionLogo.png')}}" alt="" width="300" height="200">
      </a>
      
    </div>
    
    <div class="topnav">
        <a href="{{ url_for('views.home') }}">Home</a>
        <a href="{{ url_for('views.go_to_plants') }}">Plants</a>
        <a href="{{ url_for('views.go_to_diseases') }}">Diseases</a>
        <a href="{{ url_for('views.go_to_aboutus') }}" style="float:right">About Us</a>
      </div>
     

    
    
    
        
        
    

    <div class="row">
    {% block content %}
        <div class="leftcolumn">
          <div class="card">
            <h1> Welcome to Pepper Prescription</h1>
            <br>
            <form action="#" method="POST" enctype="multipart/form-data">
                <input type="file" name="image" required="true" accept="image/*" id="file-input">
                <br>
                <br>
                <input type="submit" class="btn btn-success" value="Submit">
            </form>
          </div>
          
        </div>
       
        <div class="rightcolumn">
         {% if upload_hold %}  
          <div class="card">
            <h2>Prediction & Treatment</h2>
            <img src="{{url_for('static',filename='uploads/')}}{{img_name}}" alt="pepperprescription" width="150" height="150">
            
          </div>
          {% endif %}
         
          <div class="card">
            <h3>Follow Us</h3>
            
          </div>
        </div>

    {% endblock %}
    </div>
    
    <div class="footer">
        <h2>Footer</h2>
      </div>

</body>
</html>
